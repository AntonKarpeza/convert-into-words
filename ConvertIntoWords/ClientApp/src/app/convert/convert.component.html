<div class="container mt-5 bg-light" style="width: 50%">
    <h2 class="mb-4">Number to Words Converter</h2>

    <div class="input-group mb-3">
        <input type="text" class="form-control" (input)="validateInput($event)" [(ngModel)]="numberInput" placeholder="Enter a number between 0 and 999999999,99">
        <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="convertToWords()">Convert to Words</button>
        </div>
    </div>

    <div *ngIf="result" class="mt-3 text-center">
        <div class="alert alert-success" role="alert" *ngIf="isSuccess">
            {{ result }}
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="!isSuccess">
            {{ result }}
        </div>
    </div>
</div>
